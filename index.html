<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="fuck">
    {{ name }}

    <button @click="add">add</button>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  //  一切都从这个new Vue开始
  //  Vue在 vue.js 中定义，在文件末尾导出
  //  搜索：function Vue (options) 快速定位位置
  new Vue({
    el: "#fuck",
    data() {
      return {
        name: 1
      }
    },
    methods: {
      add() {
        this.name++;
      }
    }
  })

</script>

</html>
